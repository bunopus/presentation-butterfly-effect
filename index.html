<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Butterfly effect</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/white.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/xcode.css">

	<link rel="stylesheet" href="css/custom.css">

	<link rel="stylesheet" href="bower_components/animate.css/animate.min.css">

	<link href="font/font.css" rel="stylesheet">

	<link rel="stylesheet" href="plugin/chartist/chartist.min.css">


	<!-- Printing and PDF exports -->
	<script>
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>
<body>
<div class="reveal">
	<div class="slides">
		<section>
			<section data-background="#FFFFFF">
				<img class="fragment" data-duration="2" data-animate="fadeIn" src="img/ministry.png">
			</section>
			<section data-fullscreen>
                        <pre><code class="javascript">
// C
struct Foo
{
    char ch;
    int value;
};
[   ] [   ] [   ] [   ] [   ] [   ] [   ] [   ] [    ] [   ] [    ] [    ]
[ x ] { потерянные байты } [             y           ] [ z ] { потерянные байты }
                        </code></pre>
			</section>
		</section>

			<section data-credits>
				<div id="info">
					<h3>Thank you</h3>
					<div class="social">
						<div class="twitter">
							<img src="img/social/twitter.png"><a href="https://twitter.com/bunopus">bunopus</a>
						</div>
						<div class="wrike">
								<a href="https://www.wrike.com/">wriketechclub</a><img src="img/social/twitter.png"><img src="img/social/youtube.png">
						</div>
					</div>
				</div>
			</section>

	</div>
</div>

<div id="credits">
	<span>♥</span>
</div>

<script src="js/reveal.js"></script>


<script>
    Reveal.initialize({
        history: true,
        controls: false,
        progress: false,
        transition: 'fade',
        transitionSpeed: 'fast',
        backgroundTransition: 'fade',
        dependencies: [
            {src: 'plugin/markdown/marked.js'},
            {src: 'plugin/markdown/markdown.js'},
            {src: 'plugin/notes/notes.js', async: true},
            {src: 'plugin/highlight/highlight.js', async: true, callback: waitForHLJS},
            {src: 'bower_components/jquery/dist/jquery.min.js'},
            {src: 'js/animations.js'},
            {src: 'js/skills_chart.js'},
            {src: 'plugin/script-runner/script-runner.js'},
            {src: 'plugin/alt-arrows/alt-arrows.js', async: true},
            {src: 'plugin/blur-background/blur-background.js'},
            {src: 'plugin/loader-splashscreen/loader-splashscreen.js'},
            {src: 'plugin/code-fragment-highlight/code-fragment-highlight.js'},
            {src: 'plugin/global-fragments/global-fragments.js'},
            {src: 'plugin/chartist/chartist.js'},


        ],
        keyboard: {
            39: 'next',
            37: 'prev'
        },
        script_runner: {
            'data-credits': {
                'slidechanged': function () {
                    $("#credits").show();
                }
            },
        }

    });


    function cleanupEffects() {
        $("#credits").hide();

    }

    function waitForHLJS() {
        if (window.hljs) {
            hljs.initHighlightingOnLoad();
            return;
        }
        console.log('Waiting for hljs');
        setTimeout(waitForHLJS, 1000);
    }

    Reveal.addEventListener('slidechanged', function () {
        cleanupEffects();
    });
</script>
</body>
</html>
